<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="simple.js">

        function update(){
            for(let i = 1; i <= 10; i++){
                tal = random(10);
                
                if (tal = 2)
                line(100, 250, 300, 505, 10, "red");
                line(500, 550, 300, 405, 10, "red");
              
                if (tal = 3)
                rectangle(250, 400, 100, 180, "blue");
                rectangle(250, 580, 20, 180, "brown");
                rectangle(330, 580, 20, 180, "brown");
                if (tal = 5)
                circle(300, 350, 70, "yellow");
                if (tal = 1)
                ring(330, 330, 5, 10, "black");
                ring(250, 330, 5, 10, "black");
                line(270, 380, 300, 380, 2,("black"))
                line(370, 320, 220, 320, 3,("black"))
                if (tal = 4)
                triangle(250, 300, 350, 300, 300, 180, "green");
            }
        }
    </script>
</body>
</html>
