<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="simple.js">

        function update(){
            for(let i = 1; i <= 5; i++){
                tal = random(3);
                if (tal = 0)
                rectangle(50*i, 50*i, 20, 20, "red");
                if (tal = 1)
                rectangle(50*i, 50*i, 20, 20, "green");
                if (tal = 2)
                rectangle(50*i, 50*i, 20, 20, "yellow");
            }
        }
    </script>
</body>
